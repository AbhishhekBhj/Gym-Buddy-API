<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Special Offer Email</title>
    <link rel="stylesheet" href="{% static 'email.css'%}" />
  </head>
  <body>
    <div class="container">
      <h2>Send Special Offer Email</h2>
      <form action="{% url 'send_offer_mail' email=email %}" method="post">
        {% csrf_token %}
        <label for="email">Recipients Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ email }}"
          readonly
        />
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
  </body>
</html>
