<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Search Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .search-container {
        position: relative;
        width: 300px;
        display: flex;
        align-items: center;
      }

      .search-input {
        width: 100%;
        padding: 10px 20px;
        border: 1px solid #ddd;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .search-input:focus {
        border-color: #007bff;
      }

      .search-button {
        position: absolute;
        right: 0;
        top: 0;
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .search-button:hover {
        background-color: #0056b3;
      }

      .search-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
      }

      .search-icon i {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search..." />
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </body>
</html>
