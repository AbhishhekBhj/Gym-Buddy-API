<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .message {
        text-align: center;
      }

      .message h2 {
        color: #f44336; /* Red color for warning */
      }

      .message p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="message">
        <h2>Access Violation</h2>
        <p>This action violates our business policy.</p>
        <p>You are not authorized to view users' private data.</p>
      </div>
    </div>
  </body>
</html>
