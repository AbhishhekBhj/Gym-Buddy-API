<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Feedbacks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .feedback-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .feedback-item:last-child {
        border-bottom: none;
      }
      .feedback-title {
        font-size: 18px;
        font-weight: bold;
      }
      .feedback-user {
        font-style: italic;
        color: #666;
      }
      .feedback-message {
        margin-top: 10px;
      }
      .feedback-timestamp {
        font-size: 12px;
        color: #888;
      }
      .btn-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .btn-container button {
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Buttons for sorting -->
    <div class="btn-container">
      <button onclick="sortByAscending()">Sort by Ascending</button>
      <button onclick="sortByDescending()">Sort by Descending</button>
    </div>

    <div class="container">
      <h1>All Feedbacks</h1>
      <!-- Feedback items -->
      {% if feedbacks %} {% for feedback in feedbacks %}
      <div class="feedback-item">
        <div class="feedback-title">{{ feedback.title }}</div>
        <div class="feedback-user">
          Provided by: {{ feedback.feedback_provided_by }}
        </div>
        <div class="feedback-message">{{ feedback.message }}</div>
        <div class="feedback-timestamp">
          Timestamp: {{ feedback.timestamp }}
        </div>
      </div>
      {% endfor %} {% else %}
      <p>No feedbacks available.</p>
      {% endif %}
    </div>

    <script>
      function sortByAscending() {
        var feedbackItems = document.querySelectorAll(".feedback-item");
        var sortedFeedbacks = Array.from(feedbackItems).sort((a, b) => {
          var timestampA = new Date(
            a.querySelector(".feedback-timestamp").innerText
          );
          var timestampB = new Date(
            b.querySelector(".feedback-timestamp").innerText
          );
          return timestampA - timestampB;
        });

        var container = document.querySelector(".container");
        container.innerHTML = ""; // Clear existing content

        sortedFeedbacks.forEach((item) => {
          container.appendChild(item);
        });
      }

      function sortByDescending() {
        var feedbackItems = document.querySelectorAll(".feedback-item");
        var sortedFeedbacks = Array.from(feedbackItems).sort((a, b) => {
          var timestampA = new Date(
            a.querySelector(".feedback-timestamp").innerText
          );
          var timestampB = new Date(
            b.querySelector(".feedback-timestamp").innerText
          );
          return timestampB - timestampA;
        });

        var container = document.querySelector(".container");
        container.innerHTML = ""; // Clear existing content

        sortedFeedbacks.forEach((item) => {
          container.appendChild(item);
        });
      }
    </script>
  </body>
</html>
