<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .sidebar {
        background-color: #333;
        color: #fff;
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
      }
      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }
      .sidebar li {
        padding: 10px 20px;
        cursor: pointer;
      }
      .sidebar li:hover {
        background-color: #555;
      }
      .admin-content {
        margin-left: 250px; /* Same as sidebar width */
        padding: 20px;
      }
      .adminfunctions {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 20px;
      }
      .adminfunctions h2 {
        margin: 0;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    {% include 'sidebar.html'%}

    <div class="admin-content">
      <div class="adminfunctions">
        <h2>Welcome to the Admin Dashboard</h2>
      </div>
    </div>
  </body>
</html>
